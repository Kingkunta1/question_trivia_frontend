<body>
  <button id="show-ques" name="button" type="button">
    Begin
  </button>

  <div id="question-container" class = "container">
    <h1 id= "riddle">What is the answer to the questions?</h1>
  </div>


<div class="answer-container">

  <div class="choice-container">
    <p class="choice-prefix">A</p>
    <p class="choice-text" data-number = "1"> Choice 1</p>
  </div>

  <div class="choice-container">
    <p class="choice-prefix">B</p>
    <p class="choice-text" data-number = "2"> Choice 2</p>
  </div>

  <div class="choice-container">
    <p class="choice-prefix">C</p>
    <p class="choice-text" data-number="3"> Choice 3</p>
  </div>

  <div class="choice-container">
    <p class="choice-prefix">D</p>
    <p class="choice-text" data-number="4"> Choice 4</p>
  </div>
</div>
<button id="NextButton" class="Next-btn" onclick="loadNextQuestion();">Next Question</button>

<div id="high-score-container">
<form id="new-highscore">
</form>
</div>
